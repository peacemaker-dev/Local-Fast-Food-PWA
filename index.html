<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Food App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="" alt="Logo">
        </div>
        <h1>Fast Food</h1>
    </header>

    <!-- Home Main Content -->
    <main class="main-content">
        <section class="hero-section">
            <div class="hero-text">
                <h3>Welcome to <br/>Local Fast Food</h3>
                <p>Your favorite meals prepared fast, fresh and affordable.</p>
            </div>
            <div class="hero-buttons">
                <button class="cta-btn" type="button">Order Now</button><br/>
                <button class="cta-btn" type="button">Call Us</button><br/>
                <button class="cta-btn" type="button" onclick="window.location.href='menu.html'">View Menu</button>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <ul>
            <li class="list-item">
                <a href="menu.html">
                    <img src="images/restaurant.png" alt="Menu icon" width="26" height="26">
                    <span class="text">Menu</span>
                </a>
            </li >
            <li class="list-item">
                <a href="cart.html">
                    <img src="images/grocery-store.png" alt="Cart icon" width="26" height="26">
                    <span class="text">Cart</span>
                </a>
            </li>
            <li class="list-item active">
                <a href="index.html">
                    <img src="images/home.png" alt="Home" width="26" height="26">
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <img src="images/favorite.png" alt="Favorite icon" width="26" height="26">
                    <span class="text">Favorites</span>
                </a>
            </li>
            <li class="list-item">
                <a href="about.html">
                    <img src="images/info.png" alt="About icon" width="26" height="26">
                    <span class="text">About</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
